<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turnip Price Predictor</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('static/fonts/KOMIKAX_.ttf') format('truetype');
        }

        body {
            background-color: #fff8e5;
            font-family: 'Komika Axis', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            background-color: #febdc3;
            color: #5c4033;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .pattern-section {
            text-align: center;
            margin-bottom: 15px;
            color: #5c4033;
        }

        #previous-pattern {
            color: #5c4033;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 6px;
            border: 2px solid;
            border-color: #e3d3c3;
            background-color: #f0e5d8;
            cursor: pointer;
        }

        .week-section {
            background-color: #f0e5d8;
            padding: 15px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .day-group {
            background-color: #f0e5d8;
            padding: 10px;
            border-radius: 8px;
            justify-items: center;
        }

        .hours-group {
            display: flex;
            gap: 12px;
            flex-direction: row;
            justify-content: center;
            align-self: center;
            width: 70%;
        }

        .hours-group label {
            text-align: center;
        }

        .hours-group input {
            text-align: center;
            width: 10px;
            height: 25px;
            background-color: #e3d3c3;
        }

        .day-group h3 {
            text-align: center;
            margin: 4px 0 8px;
            width: 100%;
            background-color: #e3d3c3;
            border-radius: 6px;
            padding: 4px;
            font-size: 16px;
            color: #5c4033;
        }

        .day-group label {
            display: block;
            margin-top: 4px;
            font-size: 14px;
            color: #5c4033;
        }

        .day-group input[type="number"] {
            width: 90%;
            padding: 4px;
            margin-top: 2px;
            border-radius: 5px;
            border: 2px solid #ccc;
            border-color: #e3d3c3;
            font-size: 14px;
            background-color: #fff8e5;
            color: #5c4033;
        }

        .submit-section {
            text-align: center;
        }

        .submit-section button {
            background-color: #f4a261;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-section button:hover {
            background-color: #e78a4e;
        }

        #prediction-result {
            margin-top: 30px;
            background-color: #f0e5d8;
            padding: 20px;
            border-radius: 10px;
            color: #5c4033;
            font-size: 16px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Turnip Price Predictor</h1>

    <form method="post" action="/prever">
        <div class="pattern-section">
            <label for="previous-pattern">Select the previous week's pattern:</label>
            <select id="previous-pattern" name="previous_pattern">
                <option value="unknown">Unknown</option>
                <option value="decreasing">Decreasing</option>
                <option value="fluctuating">Fluctuating</option>
                <option value="small_spike">Small Spike</option>
                <option value="large_spike">Large Spike</option>
            </select>
        </div>

        <div class="week-section">
            {% for day in ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'] %}
            <div class="day-group">
                <h3>{{ day.capitalize() }}</h3>
                <div class="hours-group">
                    <div>
                        <label for="{{ day }}-am">AM:</label>
                        <input type="number" id="{{ day }}-am" name="{{ day }}_am" placeholder="Enter price">
                    </div>
                    <div>
                        <label for="{{ day }}-pm">PM:</label>
                        <input type="number" id="{{ day }}-pm" name="{{ day }}_pm" placeholder="Enter price">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="submit-section">
            <button id="predict-button" type="submit">Predict</button>
        </div>
    </form>

    {% if prediction %}
        <div id="prediction-result">
            {{ prediction | safe }}
        </div>
    {% endif %}
</body>
</html>
